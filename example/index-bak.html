  <script>
    var _ = {};
    _.map = function(array, fun) {
      var res = [];
      for (var i = 0; i < array.length; i++) {
        var o = array[i];
        res[i] = fun.call(o, o);
      };
      return res;
    }

    var a = [1, 2, 3];
    var b = _.map(a, function(i) {
      return 'a' + i;
    });
